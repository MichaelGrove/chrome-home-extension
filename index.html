<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<script src="/assets/scripts/moment.js"></script>
	<script src="/assets/scripts/index.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
	<style>
		html, body {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			height: 100vh;
			font-family: 'Noto Sans', sans-serif;
		}

		main {
			background: linear-gradient(90deg, rgba(0,0,0,0.5), transparent, rgba(0,0,0,0.5));
		}

		#Greeting {
			display: block;
			margin-bottom: 1rem;
			font-size: 4em;
			text-align: center;
		}

		.bg-image {
  			background-repeat: no-repeat;
			background-position: center;
			background-color: black;
			background-size: cover;
		}

		.gradient {
			background: linear-gradient(rgba(0,0,0,0.5), black)
		}

		#CurrentTime {
			display: block;
			font-size: 5.5em;
			font-weight: bold;
			text-align: center;
		}

		main {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#Content {
			color: white;
			margin-bottom: 2rem;
		}

		#Quote {
			max-width: 640px;
			font-size: 1.5em;
			text-align: center;
			font-style: italic;
		}
	</style>
</head>
<body id="BgImage" class="bg-image">
	<div class="gradient">
		<main>
			<section id="Content">
				<time id="CurrentTime"></time>
				<h1 id="Greeting"></h1>
				<blockquote id="Quote"></blockquote>
			</section>
		</main>
	</div>
</body>
</html>
