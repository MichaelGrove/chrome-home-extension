<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<script src="/assets/scripts/moment.js"></script>
	<script src="/assets/scripts/index.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
	<style>
		html, body {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			height: 100vh;
			font-family: 'Noto Sans', sans-serif;
		}

		body {
			background: black;
		}

		#Greeting {
			display: block;
			margin-bottom: 1rem;
			font-size: 3em;
			text-align: center;
		}

		#CurrentTime {
			display: block;
			font-size: 4em;
			font-weight: bold;
			text-align: center;
		}

		main {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#Content {
			color: white;
			margin-bottom: 2rem;
		}

		#Quote {
			max-width: 640px;
			font-size: 1.5em;
			text-align: center;
			font-style: italic;
		}
	</style>
</head>
<body>
	<main>
		<section id="Content">
			<time id="CurrentTime"></time>
			<h1 id="Greeting"></h1>
			<blockquote id="Quote"></blockquote>
		</section>
	</main>
</body>
</html>
